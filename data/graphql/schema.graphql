type User {
  id: ID!
  username: String!
  email: String!
  password: String! # Note: You should NEVER expose the password field in your API. This is just for demonstration purposes.
}

type AuthPayload {
  token: String!
  user: User!
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  register(input: RegisterInput!): AuthPayload!
  login(input: LoginInput!): AuthPayload!
}
